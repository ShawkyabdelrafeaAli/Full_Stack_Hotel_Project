<div>
    <h2>Add Room</h2>
  
    <form  (ngSubmit)="updateRoom()">
      <label for="name">Room Id:</label>
      <input type="text" id="id" [(ngModel)]="room.id" name="id" required>
  
      <label for="type">Room Name:</label>
      <input type="text" id="type" [(ngModel)]="room.name" name="name" required>
  
      
      <label for="price">Room Price:</label>
      <input type="number" id="price" [(ngModel)]="room.price" name="price" required>
  
        
      <label for="type">Room Type :</label>
      <input type="text" id="price" [(ngModel)]="room.type" name="type" required>
        
      <label for="available">Room: Available</label>
      <input type="text" id="available" [(ngModel)]="room.available" name="available" required>

      <button type="submit">Add Room</button>
    </form>
  
    <!-- Display success or error messages -->
    <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  </div>
